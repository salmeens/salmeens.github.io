# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Toronto

# Sass
sass:
  style: compressed
  sourcemap: never

# Outputting
include:
  - _pages
  - favicon.ico
  - assets/images/favicon
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /test
  - /docs
  - /example

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-seo-tag

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true 
      comments: false
      share: true
      related: true
      sidebar:
        nav: "none"  # This disables navigation in sidebar for posts
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        overlay_color: "#000"
        overlay_filter: "0.5"

seo:
  title: "Salmeen's Skincare - Professional Esthetician"
  description: "Skincare tips, advice, and insights from a licensed esthetician. Expert guidance on treatments, products, and skin health."
  author: "Salmeen"
  linkedin:
    username: "salmeen"
    card: summary_large_image
    
responsive_image:
  sizes:
    - width: 800
      quality: 80
    - width: 400
      quality: 80
  base_path: assets/images
  strip: true
  save_to_site: true
