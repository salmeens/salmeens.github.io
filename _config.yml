# Site Settings
locale: "en-CA"
title: "Skincare with Salmeen"
logo: "/assets/images/logo.png"
email: "salmeen@skincarewithsalmeen.com"
description: "Licensed Esthetician"
url: "https://www.skincarewithsalmeen.com"
baseurl: ""
repository: "salmeens/salmeens.github.io"
copyright: "Skincare with Salmeen"
copyright_url: "https://www.skincarewithsalmeen.com"

# Site Configuration
minimal_mistakes_skin: "custom"
search: false
search_full_content: false
atom_feed:
  hide: true

# SEO Related
facebook:
  username: "skincarewithsalmeenbangla"
og_image: "/assets/images/logo.png"
social:
  links:
    - "https://facebook.com/skincarewithsalmeenbangla"
    - "https://tiktok.com/@salmeenc"

# Analytics
# TODO: Google Analytics Setup
# 1. Get GA4 tracking ID from Google Analytics (format: G-XXXXXXXXXX)
# 2. Change provider: false to provider: "google"
# 3. Uncomment and add tracking_id below
analytics:
  provider: false
  google:
    tracking_id: # "G-XXXXXXXXXX"
    anonymize_ip: true # false by default

# Site Author
author:
  name: "Salmeen"
  avatar: "/assets/images/salmeen-bio.jpg"
  bio: "Licensed Esthetician | Skincare Educator | Content Creator"
  location: "Toronto, ON, Canada"
  email: "salmeen@skincarewithsalmeen.com"
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/skincarewithsalmeenbangla"
    - label: "TikTok"
      icon: "fab fa-fw fa-tiktok"
      url: "https://tiktok.com/@salmeenc"

# Footer
footer:
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/skincarewithsalmeenbangla"
    - label: "TikTok"
      icon: "fab fa-fw fa-tiktok"
      url: "https://tiktok.com/@salmeenc"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Toronto

# Sass
sass:
  style: compressed
  sourcemap: never

# Outputting
include:
  - _pages
  - favicon.ico
  - assets/images/favicon
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /test
  - /docs
  - /example

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        overlay_color: "#000"
        overlay_filter: "0.5"
